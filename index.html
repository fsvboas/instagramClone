<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,500&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="images/instagramFavicon.png" type="image/x-icon">
  <title>Instagram</title>
</head>

<body>
  <main>
    <div class="image">
      <img src="images/instagramPhone.png" alt="Instagram on phone">
    </div>
    <div class="right-container">
      <div class="login">
        <div class="logo">
          <img src="images/instagramLogo.png" alt="Logo">
        </div>
        <div class="input-group">
          <input type="text" name="login" placeholder="Phone number, username, or email">
          <input type="text" name="pass" placeholder="Password">
        </div>
        <button>Log In</button>
        <div class="other-options">
          <div class="login-option">
            <i class="fab fa-facebook-square"></i><a href="#">Log in with Facebook</a>
          </div>
          <div class="recover-pass">
            <a href="#">Forgot password?</a>
          </div>
        </div>
      </div>
      <div class="createAccount">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
      <div class="get-app">
        <p>Get the app.</p>
        <img class="download-apple" src="images/appStore.png" alt="AppStore">
        <img class="download-google" src="images/playStore.png" alt="PlayStore">
      </div>
    </div>
  </main>

  <footer>
    <div class="links">
      <a href="#">About</a>
      <a href="#">Blog</a>
      <a href="#">Jobs</a>
      <a href="#">Help</a>
      <a href="#">API</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Top Accounts</a>
      <a href="#">Hashtags</a>
      <a href="#">Locations</a>
      <a href="#">Beauty</a>
      <a href="#">Dance & Performance</a>
      <a href="#">Fitness</a>
      <a href="#">Food & Drink</a>
      <a href="#">Home & Garden</a>
      <a href="#">Music</a>
      <a href="#">Visual Arts</a>
    </div>
    <div class="copy">
      <p>&copy; 2021 Instagram from Facebook</p>
    </div>
  </footer>
</body>

</html>
